<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gist Do It</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app='gistApp'>

  <div id="mainViewContainer">

    <header>

        <img src="images/GistLogo.png" class="logo">

        <nav>

            <button name="editor">Editor</button>
            <button name="editor">Library</button>

            <button id="loginButton" onclick="location.href='/auth/login'">Log In</button>

        </nav>

    </header>

    <section id="mainContent" ng-view>

        <div id="gistPanel">

            <input type="text" placeholder="Name Your Gist!" />
            <button name="editor">Save</button>
            <button name="editor">Publish</button>

        </div>

        <textarea name="newGist" id="newGist" autofocus></textarea>

    </section>


  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js'></script>
  <script src="src/js/app.js"></script>
  <script src='src/js/controllers/gist-controller.js'></script>
  <script src='src/js/controllers/library-controller.js'></script>

</body>
</html>
